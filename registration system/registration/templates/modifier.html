{% load static %}

{% comment %} le 1 c'est pour permettre l'affichage du css {% endcomment %}

<!DOCTYPE html>
<html>
<head>
    <title>Modifier Utilisateur</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/modifier.css' %}">
</head>
<body>
    <h1>Modifier Utilisateur</h1>

    <form method="post" action="{% url 'modifier' utilisateur.id%}">
        {% csrf_token %}
        <label for="name">Nom :</label>
        <input type="text" id="nom" name="nom" value="{{ utilisateur.name }}" required>

        <label for="username">Pseudo :</label>
        <input type="text" id="pseudo" name="pseudo" value="{{ utilisateur.pseudo }}" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="{{ utilisateur.email }}" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
